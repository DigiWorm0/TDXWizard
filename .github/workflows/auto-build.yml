# Automatically build the tampermonkey script when a new commit is pushed to the main branch
name: Auto Build on Push

on:
  push:
    branches: [ 'main' ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: TDXWizard.js
          path: dist/tdx-wizard.user.js

      - name: Deploy
        uses: actions/deploy-pages@v3
        with:
          artifact_name: TDXWizard.js